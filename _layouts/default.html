---
layout: compress
---
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Squirrel University</title>

    {% if site.github.owner_name == blank %}                  <!-- LOCAL -->
        <link rel="shortcut icon" href="{{ site.github.url }}/images/SquirrelURed.bmp"/>
    {% elsif site.github.owner_name == "zippyzsquirrel" %}    <!-- BASE -->
        <link rel="shortcut icon" href="{{ site.github.url }}/images/SquirrelUBlue.bmp"/>
    {% else %}                                                <!-- FORKED -->
        <link rel="shortcut icon" href="{{ site.github.url }}/images/SquirrelUYellow.bmp"/>
    {% endif %}

    <link href="{{site.github.url}}/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{site.github.url}}/lib/octicons/octicons.css" rel="stylesheet">

    <link href="{{site.github.url}}/scss/custom.css" rel="stylesheet">
    <link href="{{site.github.url}}/scss/syntaxstyle.css" rel="stylesheet">

    <script src="{{site.github.url}}/lib/jquery/jquery-2.2.4.min.js"></script>

    <script src="{{site.github.url}}/lib/bootstrap/js/bootstrap.min.js"></script>

    <script src="{{site.github.url}}/lib/listCollapse.js"></script>
    <script src="{{site.github.url}}/lib/lunr.min.js"></script>

    <script src="{{site.github.url}}/js/search.js"></script>

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        /* do not send analytics info from any other site */
        if(window.location.href.indexOf("pages/BUE/CubeU/") > -1) {
            ga('create', 'UA-76225164-1', 'auto');
            ga('send', 'pageview');
        }
    </script>
    <!-- End Google Analytics -->
</head>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!--<div class="navbar-header">-->
            <a class="navbar-brand" href="#">
                <span class="glyphicon glyphicon-th"></span>
                CUBE University
                <!--<img alt="CUBE University" src="../images/CubeULogo.png"/>-->
            </a>
            {% include breadcrumb.html %}
        <!--</div>-->
    </div>
</nav>

<body>

<div id="wrapper">
    <!-- Left Hand Nav Sidebar -->
    <div id="nav-sidebar-wrapper">
        <ul class="sidebar-nav">
            <li>
                {% include hierarchy.html %}
            </li>
        </ul>
    </div>

    <!-- Search Sidebar -->
    <div id="nav-sidebar-wrapper" class="search">
        <ul class="sidebar-nav">
            <li>
                {% include search.html %}
            </li>
        </ul>
    </div>

    <!-- Distraction Free Mode Toggle button -->
    <a href="#menu-toggle" class="btn btn-primary" id="menu-toggle">
        <i class="glyphicon glyphicon-resize-full"></i>

    </a>

    <!-- Page.content -->
    <div id="page-content-wrapper">
        {{ content }}
    </div>


</div>



<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        $(this).find('i').toggleClass('glyphicon-resize-full').toggleClass('glyphicon-resize-small');
    });
</script>

<!--Back to Top Script-->
<script type="text/javascript">
    var amountScrolled = 300;

    $(window).scroll(function() {
        if ( $(window).scrollTop() > amountScrolled ) {
            $('div.bot-nav').fadeIn('slow');
        } else {
            $('div.bot-nav').fadeOut('slow');
        }
    });

    $('a.back-to-top').click(function() {
        $('html, body').animate({
            scrollTop: 0
        }, 700);
        return false;
    });

    $('#clear_search').click(function(){
        $('#filter').val('');
        $("#search_results").empty();
    });

</script>


</body>

</html>
